<!doctype html>
<meta name='viewport' content='width=device-width, initial-scale=1'>

<head>
    <title>States</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 14px;
            max-width: 60ex;
            margin: 0 auto;
        }

        main {
            margin: 2ex;
        }

        input,
        select {
            font: inherit;
        }

        table {
            border-spacing: 4px;
        }

        th {
            white-space: nowrap;
        }

        td.r {
            text-align: right;
        }

        h2 {
            font-size: 110%;
        }

        .combo {
            display: inline-block;
            position: relative;
        }

        .combo .popup {
            position: absolute;
            background: white;
            border: solid 1px gray;
        }

        .combo .popup .entry {
            cursor: pointer;
            padding: 8px;
        }

        .combo .popup .entry:hover {
            background: #eee;
        }
    </style>
</head>

<body>
    <main>
        <h1>States</h1>
        <p>To put Europe in context for this American, I find it helpful to compare
            European countries to US states. Pick a state or a country and
            this will display its comparable match across the Atlantic.</p>
        <div id='out'></div>
    </main>
</body>
<script src='states.js'></script>
